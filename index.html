<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  
    
    <link rel="stylesheet" href="index.css">
    <title>Azure Storage generator</title>
  </head>
  
  <body>

  
    <div class="container-fluid d-flex  justify-content-center align-items-center">
        <div class="row">
          <div class="col-12">
<img src="./assets/Logo-white-01.png"   class=" d-block img-fluid mx-auto" height="200" width="200">

          </div>
            <div class="col-12">
                <label class="form-label text-light">How many bukets you want to create?</label>
                <input value="2" id="accountsCount" type="number" class="form-control primary-input undragabble" aria-label="" min="1">
              </div>
            <div class="col-12">
                <label class="form-label text-light">Each bucket should be with length : ( 6 >= Length <= 24 )</label>
                <input value="20" id="nameLength" type="number" class="form-control primary-input undragabble" aria-label="" max="24" min="3" >
              </div>
              <div class="col-12 undragabble ">
                <label class="form-label text-light">Select a location </label>
                <br>
                <select id="location" class="js-example-data-array form-select primary-input " name="state">
                
                </select>

              </div>

              <div class="col-12">
                <label class="form-label text-light">Please select the files you wanna upload on each bucket</label>
                <button id="filesBtn" class="btn primary-btn undragabble" style="width: 100%;">Select Files</button>
              </div>
           

            <div class="col-12 ">
              <button id="launch" class="btn primary-btn undragabble mt-2">Launch</button>
              <p id="errorMessage" class="text-danger p-1"></p>
              </div>
          

              <div class="col-12 undragabble" >
               
                <div class="table-responsive " style="max-height: 300px;">
                 
                  <table class="table  table-hover  table-bordered  border-primary caption-top">
                    <caption id="caption" class="text-light">List of Buckets</caption>
                    <thead >
                      <tr>
                      <th>
                       Bucket
                      </th>
                      <th class="text-center">
                          Copy
                      </th>
                      <th class="text-center">
                        Remove
                    </th>
                      </tr>
                    </thead>
                   
                    <tbody id="TableBody">

                    </tbody>
                 
                  </table>
                </div>


                <div class="col-12 pt-1">
                  

                      <a href="tutorial.html" class="btn primary-btn d-inline">How to use this app ?</a>
                      <a id="clear" class="btn primary-btn d-inline ">Clear all</a>  
                      <a id="copyall" class="btn primary-btn d-inline ">Copy all</a>

                      <a id="count_log" class="btn primary-btn d-inline  f-right">0</a>
                  </div>

              
                </div>
              </div>

              
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


<script src="./app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>

</script>
</body>
</html>
